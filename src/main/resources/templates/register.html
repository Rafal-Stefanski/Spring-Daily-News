<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>DEMO REST App - Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background-color: #F0F0F4;
        }
        .form-control {
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: .875rem;
        }
        .form-container {
            width: 300px; /* Fixed width for the form container */

        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="form-container">
            <h2 class="text-left mt-5">Registration form</h2>
            <form th:action="@{/register}" th:object="${user}" method="post" class="mt-2">
                <div class="form-group mb-3">
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter your username" required />
                </div>
                <div class="form-group mb-3">
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required />
                </div>
                <div class="form-group mb-3">
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required />
                </div>
                <div class="form-group mb-3">
                    <select id="role" th:field="*{role}" class="form-control">
                        <option value="ROLE_USER">User</option>
                        <option value="ROLE_ADMIN">Admin</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
