<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<br>
<table class="table" style="margin-left:auto; margin-right: auto; width: auto; text-align: left">
    <tbody>
    <form th:action="@{/news/modify}" th:object="${news2Edit}" method="post">
        <tr style="vertical-align: middle">
            <td><input type="hidden" th:field="*{id}"></td>
            <td><h3 style="text-align: left; margin-top: 50px;">Edit single info</h3></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><textarea rows="1" cols="25" name="text" th:field="*{publishedAt}"></textarea></td>
        </tr>
        <tr>
            <td>Source url</td>
            <td><textarea rows="2" cols="60" name="text" th:field="*{url}"></textarea></td>
        </tr>
        <tr>
            <td>Image url</td>
            <td><textarea rows="2" cols="60" name="text" th:field="*{imgUrl}"></textarea></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><textarea rows=auto cols="60" name="text" th:field="*{title}"></textarea></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea rows="5" cols="60" name="text" th:field="*{description}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="btn btn-danger" value="Save"> <a href="/news">
                <button type="button" class="btn btn-outline-dark">Cancel</button>
            </a></td>
        </tr>
    </form>
    </tbody>
</table>
</body>
</html>
